<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("{% static 'velammal-college-of-engineering-and-technology-vcet-madurai (1).jpg'%}");
    background-size: cover;
    background-repeat: no-repeat;
    background-color: #f4f4f4;
}

.login-container {
    text-align: center;
    width: 300px;
    padding: 30px;
    border: 1px solid #90EE90;
    border-radius: 5px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.login-container label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    color: #555;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.login-container button[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-container button[type="submit"]:hover {
    background-color: #45a049;
}

#error-message {
    color: #ff0000;
    margin-top: 10px;
}

    </style>
</head>


<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="rollNumber" >Roll Number:</label>
            <input type="text" id="rollNumber" name="RollNumber" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password"  name="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("form").submit(function(event) {
                event.preventDefault();
    
                var rollNumber = $("#rollNumber").val();
                var password = $("#password").val();
                var formData = new FormData();
                formData.append("rollNumber", rollNumber);
                formData.append("password", password);
                var csrfToken = $("input[name='csrfmiddlewaretoken']").val();
                formData.append("csrfmiddlewaretoken", csrfToken);
    
                $.ajax({
                    type: "POST",
                    url: "/second/", // Replace with your actual view URL
                    data: formData,
                    processData: false,  // Important when sending FormData
                    contentType: false,  // Important when sending FormData
                    success: function(response) {
                        // Handle the response from the server (if needed)
                        if(response.message=="success"){
                            window.location.href = 'seconds';
                        }
                        else{
                            alert("password should be roll number");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
    
    
</body>

</html>
